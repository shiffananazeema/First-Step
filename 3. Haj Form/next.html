<!DOCTYPE html>
<html>
    <head>
        <title>Details</title>
        <h1>Details</h1>
        <link rel="stylesheet" type="text/css" href="nastyle.css">
    </head>
<body>
<div class="accountbox">
    <form method="post" id="register" action="login.html">
        <p>Spouse's Name
            <input type="text" name="" placeholder="Enter Your Spouse's Name"></p>
            <p>Date of Birth
            <input type="date"></p>
            <p>Place of Birth
            <input type="text" name="" placeholder="Enter Your Place of Birth"></p>
            <p>Passport Number
            <input type="number" name="" placeholder="Enter Your Passport Number"></p>
            <p>Place of Issue
            <input type="text" name="" placeholder="Enter the place of Issue"></p>
            <p>Date of Issue
            <input type="date"></p>
            <p>Date of Expiry
            <input type="date"></p>
            <p>Qualification
            <input type="text" name="" placeholder="Enter Your Qualification"></p>
            <p>Occupation
            <input type="text" name="" placeholder="Enter Your Occupation"></p>
            <p>Blood Group
                <select type="option" name="">
                    <option value="-1" selected>Blood</option>
                    <option value="1">A+</option>
                    <option value="2">A1+</option>
                    <option value="3">A2+</option>
                    <option value="4">A-</option>
                    <option value="5">B+</option>
                    <option value="6">B-</option>
                    <option value="7">O+</option>
                    <option value="8">O-</option>
                    <option value="9">AB+</option>
                    <option value="10">AB-</option>
                </select></p>
            <p>Aadhaar Card No.
            <input type="number" size="12" name="" placeholder="Enter Your Aadhaar No."></p>
            <input type="submit" name="" value="Submit">
</form>
</div>
</body>
</html>
