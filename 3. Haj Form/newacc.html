<!DOCTYPE html>
<html>
    <head>
        <title>Create New Account</title>
        <h1>Travel Camp</h1>
        <link rel="stylesheet" type="text/css" href="nastyle.css">
    </head>
<body>
<div class="accountbox">
    <form method="post" id="register" action="next.html">
        <p>Name
        <input type="text" name="" placeholder="Enter Your Name"></p>
        <p>Father's Name
        <input type="text" name="" placeholder="Enter Your Father's Name"></p>
        <p>Mother's Name
        <input type="text" name="" placeholder="Enter Your Mother's Name"></p>
        <p>Gender</p>
        <input type="radio" name="gender" value="">
        <label>Male</label>
        <input type="radio" name="gender" value="">
        <label>Female</label>
        <p>Marital Status</p>
        <input type="radio" name="status" value="">
        <label>Married</label>
        <input type="radio" name="status" value="">
        <label>Unmarried</label>
        <p>Address
        <input type="text" name="" placeholder="Enter Your Address"></p>
        <p>District
        <input type="text" name="" placeholder="Enter Your District"></p>
        <p>Pin Code
        <input type="number" name="" size="6" placeholder="Enter Your Pincode"></p>
        <p>State
        <input type="text" name="" placeholder="Enter Your State"></p>
        <p>Mobile Number:
        <input type="number" name="" size="10" placeholder="Enter Your Mobile No."></p>
        <p>Email ID:
        <input type="text" name="" placeholder="Enter Your Email ID"></p>
        <input type="submit" name="" value="Next">
    </form>
</div>
</body>
</html>
