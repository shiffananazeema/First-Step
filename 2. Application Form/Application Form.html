<!DOCTYPE html>
<html>
    <head>
        <title>Application Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="register.js"></script> 
    </head> 
    <body>
        <h1 align="center"><font size="34">Application Form</font></h1>
        <center><table aria-setsize="40"  border="1" width="60%">
         <form action="mark.html" name="RegForm">
               <tr>
                    <th>
                        Name:
                    </th>
                    <td>
                        <input type="text" name="name" id="name" size="30">
                    </td>
                </tr>
                <tr>
                    <th>
                        Register No:
                    </th>
                    <td>
                        <input type="text" name="regno" id="regno" size="8">
                    </td>
                </tr>
                <tr>
                    <th>
                        Roll No:
                    </th>
                    <td>
                        <input type="text" name="rollno" id="rollno" size="9">
                    </td>
                </tr>
                <tr>
                    <th>
                        Gender:
                    </th>
                    <td>
                        <input type="radio" name="gender" value="male" size="10">Male
                        <input type="radio" name="gender" value="female" size="10">Female
                    </td>
                </tr>
                <tr>
                    <th>
                        Degree:
                    </th>
                    <td>
                        <input type="radio" name="degree" value="ug">UG
                        <input type="radio" name="degree" value="pg">PG
                    </td>
                </tr>
                <tr>
                    <th>
                        Course:
                    </th>
                    <td>
                        <select name="course">
                        <option value = "-1" selected>Select Your Course</option>
                        <option value="1">B.A (Engilsh)</option>
                        <option value="2">B.A (Tamil)</option>
                        <option value="3">B.A (Economics)</option>
                        <option value="4">B.A (Literature)</option>
                        <option value="5">B.A (History)</option>
                        <option value="6">B.A (Urudu)</option>
                        <option value="7">B.A (Arabic)</option>
                        <option value="8">B.A (Engilsh)</option>
                        <option value="9">B.Sc (Computer Science)</option>
                        <option value="10">B.Sc (Maths)</option>
                        <option value="11">B.Sc (Physics)</option>
                        <option value="12">B.Sc (Chemistry)</option>
                        <option value="13">B.Sc (Biology)</option>
                        <option value="14">B.Sc (Botony)</option>
                        <option value="15">B.Sc (Zoology)</option>
                        <option value="16">B.Sc (Psycology)</option>
                        <option value="17">B.C.A</option>
                        <option value="18">B.B.A</option>
                        <option value="19">B.Com</option>
                        <option value="20">M.Sc</option>
                        <option value="21">M.C.A</option>
                        <option value="22">M.B.A</option>
                        <option value="23">M.Com</option>
                        <option value="24">Others</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        Year:
                    </th>
                    <td>
                      <input type="radio" name="year" value="i">I
                      <input type="radio" name="year" value="ii">II
                      <input type="radio" name="year" value="iii">III
                    </td>
                </tr>
                <tr>
                    <th>
                        College Name:
                    </th>
                    <td>
                        <input type="text" name="college" id="college" size="50">
                    </td>
                </tr>
                <tr>
                    <th>
                        Date of Birth:
                    </th>
                    <td>
                        <select name="dob">
                            <option value="-1" selected>Date</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select name="dobm">
                            <option value="-1" selected>Month</option>
                            <option value="1">January</option>
                            <option value="2">Febuary</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select name="doby">
                            <option value="-1" selected>Year</option>
                            <option value="1">1989</option>
                            <option value="2">1990</option>
                            <option value="3">1991</option>
                            <option value="4">1992</option>
                            <option value="5">1993</option>
                            <option value="6">1994</option>
                            <option value="7">1995</option>
                            <option value="8">1996</option>
                            <option value="9">1997</option>
                            <option value="10">1998</option>
                            <option value="11">1999</option>
                            <option value="12">2000</option>
                            <option value="13">2001</option>
                            <option value="14">2002</option>
                        </select>
                    </td>    
                </tr>
                <tr>
                    <th>
                        Email ID:
                    </th>
                    <td>
                        <input type="text" name="email" id="email"> 
                    </td>
                </tr>
                <tr>
                    <th>
                        Mobile No:
                    </th>
                    <td>
                        +91
                        <input type="text" name="mobile" id="mobile">
                    </td>
                </tr>
                <tr>
                    <th>
                        Father's Name:
                    </th>
                    <td>
                        <input type="text" name="father" id="father">
                    </td>
                </tr>
                <tr>
                    <th>
                        Mother's Name:
                    </th>
                    <td>
                        <input type="text" name="mother" id="mother">
                    </td>
                </tr>
                <tr>
                    <th>
                        Address:
                    </th>
                    <td>
                         <textarea type="text" name="address" id="address" rows="3" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                        Pincode:
                    </th>
                    <td>
                        <input type="text" name="pin" id="pin">
                    </td>
                </tr>
                <tr>
                    <th>
                        Blood Group:
                    </th>
                    <td>
                        <select name="blood">
                            <option value="-1" selected>Blood</option>
                            <option value="1">A+</option>
                            <option value="2">A+</option>
                            <option value="3">A+</option>
                            <option value="4">A-</option>
                            <option value="5">B+</option>
                            <option value="6">B-</option>
                            <option value="7">O+</option>
                            <option value="8">O-</option>
                            <option value="9">AB+</option>
                            <option value="10">AB-</option>
                        </select>
                    </td>
                </tr>
            </form>
            </table>
            <tr>
                <td>
                    <input type="submit" value="Next" />
                </td>
             </tr> 
        </center>
    </body>     
</html>
