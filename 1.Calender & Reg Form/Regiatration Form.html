<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>
<h1 align="center" style="color:222222"><font size="34">Registraion Form</font></h1>
<center><table border="2" width="50%">
    <form>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" placeholder="Enter name">
            </td>
        </tr>
        <tr>
            <td>
                Register No.:
            </td>
            <td>
                <input type="text" placeholder="Enter Reg No.">
            </td>
        </tr>
        <tr>
            <td>
                Degree:
            </td>
            <td>
                <input type="radio" name="degree">UG
                <input type="radio" name="degree">PG
            </td>
        </tr>
        <tr>
            <td>
                Year:
            </td>
            <td>
                <input type="radio" name="year">I
                <input type="radio" name="year">II
                <input type="radio" name="year">III
            </td>
        </tr>
        <tr>
            <td>
                Course:
            </td>
            <td>
                <input type="radio" name="course">Computer Science
                <input type="radio" name="course">Commerce
                <input type="radio" name="course">Literature
                <input type="radio" name="course">Maths
                <input type="radio" name="course">Physics
            </td>
        </tr>
        <tr>
            <td>
                Date of Birth:
            </td>
            <td>
                <input type="text" placeholder="dd/mm/yy">
            </td>
        </tr>
        <tr>
            <td>
                Email ID:
            </td>
            <td>
                <input type="text" placeholder="Enter EmailID">
            </td>
        </tr>
        <tr>
            <td>
                Phone No.:
            </td>
            <td>
                <select>
                    <option>+91</option>
                    <option>+86</option>
                    <option>+63</option>
                    <input type="phone" >
                </select>
            </td>
        </tr>
    </table>
        <tr>
            <td>
                <input type="submit" value="Submit" name="submit">
            </td>
        </tr>
        </center>
</form>
</body>
</html>
